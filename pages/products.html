<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artifact Details</title>
    <style>
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #ffffff;
        --text-main: #1d1d1f;
        --text-secondary: #86868b;
        --accent: #d4af37;
        --accent-hover: #b5952f;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .back-link {
        text-decoration: none;
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 40px;
        display: inline-block;
        transition: color 0.2s;
      }
      .back-link:hover {
        color: var(--accent);
      }
      .product-detail-card {
        background: var(--card-bg);
        border-radius: 30px;
        padding: 60px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        display: flex;
        align-items: center;
        gap: 60px;
      }
      .product-image {
        font-size: 150px;
        line-height: 1;
        flex-shrink: 0;
      }
      .product-info {
        flex-grow: 1;
      }
      h1 {
        font-size: 48px;
        font-weight: 700;
        margin: 0 0 10px 0;
        letter-spacing: -0.005em;
      }
      .price {
        font-size: 32px;
        color: var(--text-secondary);
        font-weight: 500;
        margin-bottom: 30px;
      }
      .description {
        font-size: 18px;
        line-height: 1.6;
        color: var(--text-main);
        margin-bottom: 40px;
      }
      .buy-btn {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 15px 35px;
        font-size: 18px;
        border-radius: 980px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        font-weight: 500;
      }
      .buy-btn:hover {
        background-color: var(--accent-hover);
      }
      .buy-btn:active {
        transform: scale(0.98);
      }

      @media (max-width: 768px) {
        .product-detail-card {
          flex-direction: column;
          text-align: center;
          padding: 40px;
          gap: 30px;
        }
        .product-image {
          font-size: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/overview" class="back-link">‚Üê Back to Shop</a>

      <div class="product-detail-card">
        <div class="product-image">{%PRODUCT_IMAGE%}</div>
        <div class="product-info">
          <h1>{%PRODUCT_NAME%}</h1>
          <div class="price">ü™ô {%PRODUCT_PRICE%}</div>
          <p class="description">{%PRODUCT_DESCRIPTION%}</p>
          <button class="buy-btn">Acquire Artifact</button>
        </div>
      </div>
    </div>
  </body>
</html>
