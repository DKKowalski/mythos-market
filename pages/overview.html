<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mythological Artifacts</title>
    <style>
      :root {
        --bg-color: #f5f5f7;
        --card-bg: #ffffff;
        --text-main: #1d1d1f;
        --text-secondary: #86868b;
        --accent: #d4af37;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
      }
      h1 {
        font-size: 56px;
        font-weight: 700;
        text-align: center;
        letter-spacing: -0.005em;
        margin-bottom: 10px;
      }
      .subtitle {
        text-align: center;
        font-size: 24px;
        color: var(--text-secondary);
        margin-bottom: 60px;
        font-weight: 400;
      }
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
      }
      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1),
          box-shadow 0.3s ease;
        text-align: center;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .card:hover {
        transform: scale(1.03);
        box-shadow: 4px 12px 24px rgba(0, 0, 0, 0.1);
      }
      .product-emoji {
        font-size: 80px;
        margin-bottom: 20px;
        display: block;
      }
      .product-name {
        font-size: 28px;
        font-weight: 600;
        margin: 0 0 8px 0;
      }
      .product-price {
        font-size: 20px;
        color: var(--text-secondary);
        font-weight: 500;
      }
      .card-footer {
        margin-top: 20px;
        font-size: 14px;
        color: var(--accent);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Olympus & Asgard Provisions ⚡️</h1>
      <p class="subtitle">Legendary power-ups for your mortal journey.</p>

      <div class="cards-container">{%PRODUCT_CARDS%}</div>
    </div>
  </body>
</html>
